<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寻宝游戏——登录/注册</title>
</head>

<style>
    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=password], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }

    html{
        margin: 0;padding: 0;
        background-image: url(static/background.jpg);
        height: 100%;
        width: 100%;
        background-size: 100%
    }

    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        position:absolute;
        top:100px;
        left:25%;
        right:25%

    }
</style>


<body>

<div class="container">
    <h1><span style="color:#000000;font-size:20px;">寻宝游戏——登录/注册（登录请输入用户名，未注册的用户会自动注册）</span></h1>
    <form action="http://localhost:5000/process" method="POST">
        <p>Name <input type="text" name="Name" placeholder="请输入/注册用户名"/></p>
        <p>Password <input type="password" name="Password" placeholder="请输入密码"/></p>
        <p><input type="submit" value="submit"/></p>
    </form>
</div>

</body>
</html>
